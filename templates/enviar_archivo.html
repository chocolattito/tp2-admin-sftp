<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementación SFTP - Conexión</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body class="bg-light"> 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm"> 
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <a class="navbar-brand" href="{{ url_for('index') }}">
                        <i class="bi bi-cloud-arrow-up-fill me-2"></i> SFTP Connect
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card p-4 mb-4 shadow-sm border-0">
                    <div class="d-flex align-items-center justify-content-center mb-4">
                        <i class="bi bi-cloud-arrow-up-fill text-primary fs-2 me-3"></i>
                        <h2 class="text-center mb-0 text-primary">Enviar Archivo</h2>
                    </div>

                    <form action="{{ url_for('enviar_archivo') }}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="archivo" class="form-label fw-semibold">Archivo:</label>
                            <input type="file" class="form-control" id="archivo" name="archivo" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-lightning-charge me-2"></i> Enviar
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary btn-lg">
                            <i class="bi bi-arrow-left-circle-fill me-2"></i> Volver al Inicio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
